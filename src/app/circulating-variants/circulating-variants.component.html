<div>
  <h1>Variant Data for Weekending: {{weekData[0].displayWeek}}</h1>
<mat-paginator [pageSizeOptions]="[10, 25, 50]"
               showFirstLastButtons
               aria-label="Select page of variants">
</mat-paginator></div>

<table mat-table [dataSource]="dataSource" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="variant">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Variant Name </th>
    <td mat-cell *matCellDef="let element"> {{element.variant}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="share">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by proportion"> Variant Proportion </th>
    <td mat-cell *matCellDef="let element"> {{element.share}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
